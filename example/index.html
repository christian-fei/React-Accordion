<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <style>
      body {
        font-family: Ubuntu, Arial;
      }
      .cart {
        height: 14px;
        margin-right: 5px;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Ubuntu:regular,bold&amp;subset=Latin">
    <link rel="stylesheet" href="Accordion.css">
  </head>
  <body>
    <main></main>

    <!--
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js" type="text/javascript"></script>
    -->
    <script src="http://bitshares-munich.evennode.com/js/react-with-addons-0.13.3.min.js" type="text/javascript"></script>
    <script src="http://bitshares-munich.evennode.com/js/JSXTransformer-0.13.3.js" type="text/javascript"></script>

    <script src="Accordion.min.js" type="text/javascript"></script>
    <script type="text/jsx">

      var accordion = <AccordionNode className="main">
                        <div className="title">
                          <img src="http://bitshares-munich.evennode.com/img/cart.png" alt="cart" className="cart"/>
                          <strong>Root</strong>
                        </div>
                        <div className="content">
                          <AccordionNode>
                            <div className="title">Child 1 &gt;</div>
                            <div className="content">
                              <AccordionNode>
                                <div className="title leaf">Child 1.1</div>
                              </AccordionNode>
                            </div>
                          </AccordionNode>
                          <AccordionNode>
                            <div className="title">Child 2 &gt;</div>
                            <div className="content">
                              <AccordionNode>
                                <div className="title leaf">Child 2.1</div>
                              </AccordionNode>
                              <AccordionNode>
                                <div className="title leaf">Child 2.2</div>
                              </AccordionNode>
                              <AccordionNode>
                                <div className="title">Child 2.3 &gt;</div>
                                <div className="content">
                                  <AccordionNode>
                                    <div className="title leaf">Child 2.3.1</div>
                                  </AccordionNode>
                                  <AccordionNode>
                                    <div className="title leaf">Child 2.3.2</div>
                                  </AccordionNode>
                                </div>
                              </AccordionNode>
                            </div>
                          </AccordionNode>
                        </div>
                      </AccordionNode>
      React.render(accordion, document.querySelector('main'))
    </script>
  </body>
</html>

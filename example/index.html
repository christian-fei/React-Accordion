<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css" rel="stylesheet">
      ul {
        border: 1px solid black;
      }
      li {
        list-style-type: none;
      }
      li .content {
        -webkit-transition: all .5s ease-in-out;
        -o-transition: all .5s ease-in-out;
        transition: all .5s ease-in-out;
        overflow: hidden;
        max-height: 750px;
      }
      .collapsed .content {
        max-height: 0;
      }
    </style>
  </head>
  <body>
    <main></main>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js" type="text/javascript"></script>
    <script src="Accordion.js" type="text/javascript"></script>
    <script type="text/jsx">
      var accordion = <AccordionNode>
                        <div className="title">Root</div>
                        <div className="content">
                          <AccordionNode>
                            <div className="title">Child 1 with children</div>
                            <div className="content">
                              <AccordionNode>
                                <div className="title">Child 1.1</div>
                              </AccordionNode>
                              <AccordionNode>
                                <div className="title">Child 1.2</div>
                              </AccordionNode>
                            </div>
                          </AccordionNode>
                          <AccordionNode>
                            <div className="title">Child 2 with children</div>
                            <div className="content">
                              <AccordionNode>
                                <div className="title">Child 2.1</div>
                              </AccordionNode>
                              <AccordionNode>
                                <div className="title">Child 2.2</div>
                              </AccordionNode>
                              <AccordionNode>
                                <div className="title">Child 2.3 with children</div>
                                <div className="content">
                                  <AccordionNode>
                                    <div className="title">Child 2.3.1</div>
                                  </AccordionNode>
                                  <AccordionNode>
                                    <div className="title">Child 2.3.2 with children</div>
                                    <div className="content">
                                      <AccordionNode>
                                        <div className="title">Child 2.3.2.1</div>
                                      </AccordionNode>
                                      <AccordionNode>
                                        <div className="title">Child 2.3.2.2</div>
                                      </AccordionNode>
                                    </div>
                                  </AccordionNode>
                                </div>
                              </AccordionNode>
                            </div>
                          </AccordionNode>
                        </div>
                      </AccordionNode>
      React.render(accordion, document.querySelector('main'))
    </script>
  </body>
</html>
